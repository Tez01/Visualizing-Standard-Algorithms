<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Home</title>

                <!-- Include Bootstrap  -->

                <!-- Personal CSS for home page -->
                <link href = "{{url_for('static', path='/css/styles.css')}}" rel = "stylesheet">

                <!-- Personal CSS for visualize page -->
                <link href = "{{url_for('static', path='/css/visualize_styles.css')}}" rel = "stylesheet">

                <!-- Javascript for home page -->
                <script src = "{{ url_for('static', path = '/js/movement_handler.js') }}"></script>
                {% block titleBlock %}
                {% endblock %}
        </head>
        <body class = "root-container">

                <!-- Block for search page. Go to search.html for further code -->
                <div id = "search-page" class = "slowDisappear">

                </div>
                <!-- Block for visualize page. Go to visualize.html for further code -->
                <div id = "visualize-page">  
                        <div id = "vp-item1"></div>  <!-- The content of this div will be dynamically generated in javascript -->
                        <div id = "vp-item2">
                                <div id= "vp-item2-1"></div>
                                <div id="vp-item2-2">Viduslixsitn</div>    <!--vp means visualization page. -->
                                <div id= "vp-item2-3"></div>
                        </div>
                        <form id="vp-item3">
                                <!-- Input field -->
                                <label for = "input-data-field" id="vp-item3-1"  >Input list data here: </label>  
                                <input type = "text" name="input-data-field" id="vp-item3-2" >
                        </form>
                        <button type="button" id= "vp-item4" class= "button">Start</button>

                </div> 
                <script src = "{{ url_for('static', path = '/js/visualize_handler.js') }}"></script>

        </body>
